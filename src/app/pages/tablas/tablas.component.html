<div class="mb-3">
  
  <button (click)="abrirAbmAlumnos()" mat-flat-button color="primary">
    <mat-icon>add</mat-icon>
    agregar alumno
  </button>
  
</div>


<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef [appFontSize]="20"> id </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
  </ng-container>


  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef [appFontSize]="20"> Nombre completo </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario | nombreCompleto: 'mayuscula'}} </td>
  </ng-container>



  <ng-container matColumnDef="fecha_registro">
    <th mat-header-cell *matHeaderCellDef [appFontSize]="20"> fecha de registro </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.fecha_registro | date: 'dd/mm/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="warn" (click)="eliminarEstudiante(element)">Eliminar</button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
