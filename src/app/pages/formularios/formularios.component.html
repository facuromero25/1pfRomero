
<form [formGroup]="formularioRegistro">
    <div class="field">
      <mat-form-field appearance="outline">
      
        <mat-label>Nombre</mat-label>
        <input
          [formControl]="nombreControl"
          matInput
          placeholder="Nombre"
        >
        <mat-error *ngFor="let error of nombreControl.errors | keyvalue">
          {{ error | controlErrorMessages }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="field">
      <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input
      
          [formControl]="apellidoControl"
          matInput
          placeholder="Apellido"
        >
        <mat-error *ngFor="let error of apellidoControl.errors | keyvalue">
          {{ error | controlErrorMessages }}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
